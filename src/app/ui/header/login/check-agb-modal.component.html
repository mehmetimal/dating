<div class="modal-header">
    <h4 class="modal-title text-center w-100 position-absolute">neue AGB bestätigen</h4>
    <button type="button" class="close" aria-label="Close" (click)="bsModalRef.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" (scroll)="onScroll($event)">
    <div class="col-md-12" *ngIf="data">
        <div *ngIf="!rejectAgb" [innerHTML]="data | safeHtmlPipe"></div>
        <div *ngIf="rejectAgb">

            Lieber
            UDCler, ohne deine Zustimmung für unsere neuen AGB kannst du die
            Inhalte unserer Community nicht mehr nutzen. Hier kannst du erneut
            entscheiden, ob du den AGBs zustimmen möchtest. Solltest du erneut
            ablehnen wirst du ausgeloggt.

        </div>
    </div>
</div>
<div class="modal-footer">
    <button *ngIf="!rejectAgb"  type="button" style="background-color: #908f8f !important;" class="btn custom-button btn-sm" (click)="reject()">ablehnen</button>
    <button *ngIf="!rejectAgb"  type="button" class="btn custom-button btn-sm" (click)="approve()">annehmen</button>
    <button *ngIf="rejectAgb"  type="button" class="btn custom-button btn-sm" (click)="close()">Schließen</button>
</div>
