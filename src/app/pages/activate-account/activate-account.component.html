<div class="alert alert-success text-center" role="alert">
  <h4 class="alert-heading">{{'Well Done' | translate}}</h4>
  <p>{{resultMessage}}</p>
</div>

<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-5">
        <form (ngSubmit)="onSubmit()">
          <div [innerHTML]="result?.content | safeHtmlPipe "></div>
        </form>
      </div>
    </div>
  </div>
</div>
