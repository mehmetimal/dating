<div class="container-fluid m-0 p-0 d-none d-sm-block d-md-block d-lg-block d-xl-block">
    <div *ngIf="titleBildUrl" style="width: 100%; height: 400px; background-repeat: no-repeat;background-size: cover;" [ngStyle]="{'background-image': 'url(' + titleBildUrl + ')'}"></div>

    <div class="row headerBoxRow p-0 m-0">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mx-auto mt-5">
            <div class="headerBox p-1" *ngIf="isHeaderBoxShow">
                <p class="text-center text-white">Sch√∂n, dass Du <br>
                    da bist!
                </p>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid mt-2 bg-light">
    <div class="container">
        <div class="row">
            <div  *ngFor="let card of cards" class="col-xs-12 pl-0 pr-0 col-sm-12 col-md-6 col-lg-4 col-xl-4 mt-2 mb-2">
                <div class="card h-100 text-center">
                    <img *ngIf="card?.image" class="card-img-top" [src]="card?.image">
                    <div class="card-body">
                        <h5 class="card-title">{{ card.title }}</h5>
                        <p class="card-text">{{ card.content }}</p>
                    </div>
                    <div class="card-footer">
                        <button [disabled]="card.title === 'Clubboard' && loggedUser && loggedUser?.isHolidaysMode || loggedUser?.temporarySuspend?.isSuspend" *ngIf="card.title !== 'Umfragen'" class="btn theme-background text-white"
                           routerLink='{{ card.buttonUrl }}'>{{ card.button }}</button>

                        <button (click)="inputSetData()" *ngIf="card.title === 'Umfragen'" [disabled]="!isSurveyActive"
                                class="btn theme-background text-white">{{ card.button }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<button data-target="#exampleModal" data-toggle="modal" id="modalButton" hidden></button>
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Survey</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-survey></app-survey>
            </div>
        </div>
    </div>
</div>
