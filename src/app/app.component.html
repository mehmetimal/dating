<div *ngIf="!model?.isMaintenance && router.url !== '/successfuly.html'" style="width: 100%; height: 100%;">
    <app-header *ngIf="isShowHeaderAndFooter && isPlatformReadVar"></app-header>

    <app-breadcrumb *ngIf="!isAuthenticatedVar && !isRegisterPageVar"></app-breadcrumb>

    <router-outlet></router-outlet>

    <div *ngIf="(router?.url === '/' || router?.url === '/start' || router?.url === '/tv' || router?.url === '/socialmedia' || router?.url.includes('activate/account')) && isPageLoaded">
        <app-content></app-content>
    </div>

    <div *ngIf="router?.url !== '/messages' && isAuthenticatedVar"
         style="position: fixed; top: 40%; right: 0; z-index: 99999999999;">
        <button [routerLink]="['/eisdiele']" class="btn"
                style="padding-top: 30px; padding-bottom: 30px; background-color: #212121;">
            <img src="../assets/img/icon.png">
        </button>
    </div>

    <app-footer-menu *ngIf="router?.url !== '/messages' && isShowHeaderAndFooter"></app-footer-menu>
    <app-footer *ngIf="router?.url !== '/messages' && isShowHeaderAndFooter"></app-footer>

</div>

<div *ngIf="router.url === '/successfuly.html'">
    <router-outlet></router-outlet>
</div>

<div *ngIf="model?.isMaintenance">
    <app-maintenance></app-maintenance>
</div>
